    <title>Tags</title>
</head>
<body>
    <h1>Desafios das Tags</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso</p>
    <ul>
    <li><abrr title="Use a tag &lt;p&gt;">Parágrafos</abrr></li>
    <li><abrr title="Use as tags &lt;h1&gt; e &lt;h2&gt;para sub-titulos">Títulos</abrr></li>
    <li><abrr title="Usa-se a tag &lt;img&gt;">Imagens</abrr></li>
    <li><abrr title="Usa-se a tag &lt;abrr&gt; + a sigla title">Abreviações</abrr></li>
    <li><abrr title="Usa a tag &lt;a&gt;">códigos-Fontes</abrr></li>
    <li><abrr title="Usa a tag &lt;ol&gt;">Lista numeradas</abrr></li>
    <li><abrr title="usa a tag &lt;ul&gt;">Listas com demarcadores</abrr></li>
    <li><abrr title=" Usa a tag &lt;audio&gt;">Àudio</abrr></li>


    </ul>
